<!DOCTYPE html>  
<html>  
  <head>  
    <meta charset="utf-8">  
    <title>Inline Tags</title>  
  </head>  
  <body>  
    <p>This paragraph contains <strong>strong</strong> text.</p>
    <p>This paragraph contains <em>emotional</em> text.</p>

  </body>
