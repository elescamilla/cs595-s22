<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Assignment 5 Part 2</title>
</head>

<body>
<p>Port 4000 attempting to pull custom headers from Port 4001...</p>
<div id="favorites"></div>
<script>
	fetch("http://localhost:4001/")
		.then(function (response) {
			let movie = response.headers.get("X-CS595s22-Character")
			let tvshow = response.headers.get("X-CS595s22-Show")
			let artist = response.headers.get("X-CS595s22-Musician")

			var mainContainer = document.getElementById("favorites");
			var div = document.createElement("div");
			div.innerHTML = movie + '<br>' + tvshow + '<br>' + artist;
			mainContainer.appendChild(div);
		})
		.catch(function (err) {
			console.log(err);
		});
    </script>
</body>
</html>
