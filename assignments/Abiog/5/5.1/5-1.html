<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5.1</title>
</head>
<body>
    <h1>My Favorites:</h1>
    
    <div id="myfavs"></div>

    <script>
        fetch('http://localhost:9000/')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log(err);
            });
        
        function appendData(data) {
            var mainContainer = document.getElementById("myfavs");

            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = '<br> Type: ' + data[i].type + '<br> Name: ' + data[i].name;
                mainContainer.appendChild(div);
            }
        }

    </script>
</body>
</html>
